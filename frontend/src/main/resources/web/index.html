<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="web/main.css">
  <title>Virtual Power Plant Application</title>
</head>

<body>
  <h1>Virtual Power Plant</h1>
  <p>
    <div id="totalPower" style="width:600px;height:250px;"></div>
  <form enctype="multipart/form-data" method="post" name="desiredPower">
    <label> Desired Power Output [kW]</label>
    <input type="number" name="power" required>
    <input type="submit" value="upload">
  </form>
  </p>

  <p>
    <div id="controls"> 
      <button type="button" id="addButton">Add device</button>
      <button type="button" id="removeButton">Remove device</button>
    </div>
    </p>

  <p>
    <div id="deviceList"></div>
  </p>
  
 
  
  
  

  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js" type="text/javascript"></script>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js" type="text/javascript"></script> 
  <script src="web/Util.js" type="text/javascript"></script>
  <script src="web/DeviceSimulator.js" type="text/javascript"></script>
  <script src="web/TotalPowerBoard.js" type="text/javascript"></script>
  <script src="web/VPPOverview.js" type="text/javascript"></script>
  <script src="web/BatteryWidget.js" type="text/javascript"></script>
  <script src="web/main.js" type="text/javascript"></script>
  
</body>

</html>
